<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="header">
        <img src="/static/images/logo.png" alt="">
        <h1>Dubizzle Chatbot</h1>
    </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Dubizzle Chat support</h4>
                    <p class="chatbox__description--header">Hello. I will help you with any queries that you have regarding Toyota 86 </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="/static/images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>
    <script type="text/javascript" src="static/app.js"></script>
</body>
</html>
